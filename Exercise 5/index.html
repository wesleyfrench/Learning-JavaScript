<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>.

    let myBoolean = true;

    function myFunction() {
        myBoolean = !myBoolean

        let myButton = document.getElementById('Button');
        if (myBoolean === true) {
            myButton.innerText = 'On'
        } else {
            myButton.innerText = 'Off'

        }
    }

</script>

<button id="Button" onclick='myFunction();'>On</button>


</body>
</html>
